version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/self_efficacy.sqlite
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=claude-opus-4-6
    volumes:
      - ./database:/var/www/html/database
    depends_on:
      - setup

  setup:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        touch /var/www/html/database/self_efficacy.sqlite &&
        php artisan key:generate --force &&
        php artisan migrate --force &&
        php artisan db:seed --force
      "
    environment:
      - APP_ENV=local
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/self_efficacy.sqlite
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./database:/var/www/html/database
